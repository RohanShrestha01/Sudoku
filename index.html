<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Montserrat:wght@500;600&family=Texturina:opsz,wght@12..72,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/main-menu.css" />
    <script src="/scripts/main-menu.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <title>Play Sudoku</title>
  </head>
  <body>
    <main>
      <section id="main-menu">
        <h1>Sudoku - Main Menu</h1>
        <ul>
          <li class="menu-option selected">
            <label for="player-name">
              <p>Enter Player Name</p>
            </label>
            <input
              type="text"
              id="player-name"
              maxlength="14"
              minlength="2"
              spellcheck="false"
              required
              autofocus
            />
          </li>
          <li class="menu-option">
            <p>Select The Difficulty</p>
            <ul>
              <li>
                <button class="option-choice-btn">Easy</button>
              </li>
              <li><button class="option-choice-btn">Medium</button></li>
              <li><button class="option-choice-btn">Hard</button></li>
            </ul>
          </li>
          <li class="menu-option">
            <p>Select Game Mode</p>
            <ul>
              <li><button class="option-choice-btn">Timer</button></li>
              <li><button class="option-choice-btn">Countdown</button></li>
              <li><button class="option-choice-btn">Hints</button></li>
            </ul>
          </li>
          <li class="menu-option">
            <button id="start-game-btn">
              <p>Start Game</p>
            </button>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
