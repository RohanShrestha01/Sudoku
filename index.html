<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Play Sudoku</title>
  </head>
  <body>
    <main>
      <section id="main-menu">
        <h1>Sudoku - Main Menu</h1>
      </section>
      <section>
        <ul>
          <li>
            <label for="player-name">Enter Player Name </label>
            <input type="text" id="player-name" />
          </li>
          <li>
            Select The Difficulty
            <ul>
              <li><button type="button">Easy</button></li>
              <li><button type="button">Medium</button></li>
              <li><button type="button">Hard</button></li>
            </ul>
          </li>
          <li>
            Select Game Mode
            <ul>
              <li><button type="button">Timer</button></li>
              <li><button type="button">Countdown</button></li>
              <li><button type="button">Hints</button></li>
            </ul>
          </li>
          <li>Start Game</li>
        </ul>
      </section>
    </main>
  </body>
</html>
