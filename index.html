<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Montserrat:wght@500;600&family=Texturina:opsz,wght@12..72,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/main-menu.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/game.js" defer></script>
    <script src="scripts/main-menu.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Play Sudoku</title>
  </head>
  <body>
    <section id="main-menu-section">
      <main id="main-menu">
        <h1>Sudoku - Main Menu</h1>
        <ul>
          <li class="menu-option selected">
            <label for="player-name">
              <p>Enter Player Name</p>
            </label>
            <input
              type="text"
              id="player-name"
              maxlength="8"
              size="9"
              spellcheck="false"
              autofocus
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 check-circle-solid input-field-svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              height="20px"
              width="20px"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 check-circle-outline input-field-svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              height="20px"
              width="20px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </li>
          <li class="menu-option">
            <p>Select The Difficulty</p>
            <ul>
              <li>
                <button class="option-choice-btn m-1">Easy</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-1">Medium</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-1">Hard</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
            </ul>
          </li>
          <li class="menu-option">
            <p>Select Game Mode</p>
            <ul>
              <li>
                <button class="option-choice-btn m-2">Timer</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-2">Countdown</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-2">Hints</button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 check-circle-solid"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  height="20px"
                  width="20px"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 check-circle-outline"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  height="20px"
                  width="20px"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </li>
            </ul>
          </li>
          <li class="menu-option">
            <button id="start-game-btn">
              <p>Start Game</p>
            </button>
          </li>
        </ul>
        <p id="note">You can use Arrow Keys and Enter to Navigate</p>
      </main>
    </section>

    <section id="game-section">
      <header>
        <h2>
          Sudoku - <span id="difficulty"></span> - <span id="mode"></span>
        </h2>
      </header>
      <div id="middle">
        <aside>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </aside>
        <main id="game-board">
          <div id="box-1" class="box"></div>
          <div id="box-2" class="box"></div>
          <div id="box-3" class="box"></div>
          <div id="box-4" class="box"></div>
          <div id="box-5" class="box"></div>
          <div id="box-6" class="box"></div>
          <div id="box-7" class="box"></div>
          <div id="box-8" class="box"></div>
          <div id="box-9" class="box"></div>
        </main>
        <aside>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="svg-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25px"
              height="25px"
              viewBox="0 0 30 31"
            >
              <path
                d="M27.13 25.11a1 1 0 01.12 2h-6.9a1 1 0 01-.11-2H27.13zM21.48 4.08l.17.14.16.15 3.76 3.76a4 4 0 01.15 5.5l-.15.16-11.32 11.32h2.04a1 1 0 011 .89v.11a1 1 0 01-.88 1H6.52a3 3 0 01-1.98-.74l-.14-.14-2.23-2.22a4 4 0 01-.15-5.5l.15-.16L16.15 4.37a4 4 0 015.33-.29zm-11.52 9.3l-6.38 6.38a2 2 0 00-.11 2.7l.11.13 2.23 2.23a1 1 0 00.58.28l.13.01h4.9l5.13-5.13-6.59-6.6zm7.87-7.82l-.14.1-.13.13-6.18 6.18 6.59 6.6 6.19-6.2a2 2 0 00.11-2.7l-.11-.12-3.77-3.76a2 2 0 00-2.56-.22z"
              ></path>
            </svg>
          </button>
        </aside>
      </div>
      <footer>
        <div id="time-section">
          <span id="timer">00:00</span>
          <svg
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            width="20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </footer>
    </section>
  </body>
</html>
