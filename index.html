<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sudoku puzzle with 3 difficulty level and 3 modes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Montserrat:wght@500;600&family=Texturina:opsz,wght@12..72,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/main-menu.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <script src="scripts/game.js" defer></script>
    <script src="scripts/main-menu.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Play Sudoku</title>
  </head>
  <body>
    <section id="main-menu-section">
      <main id="main-menu">
        <h1>Sudoku - Main Menu</h1>
        <ul>
          <li class="menu-option selected">
            <label for="player-name">
              <p>Enter Player Name</p>
            </label>
            <!-- prettier-ignore -->
            <input type="text" id="player-name" maxlength="8" size="9" spellcheck="false" autofocus autocomplete="off" />
            <svg class="check-circle-svg input-field-svg">
              <use href="#checkOutline"></use>
            </svg>
          </li>
          <li class="menu-option">
            <p>Select The Difficulty</p>
            <ul>
              <li>
                <button class="option-choice-btn m-1">Easy</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-1">Medium</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-1">Hard</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
            </ul>
          </li>
          <li class="menu-option">
            <p>Select Game Mode</p>
            <ul>
              <li>
                <button class="option-choice-btn m-2">Timer</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-2">Countdown</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
              <li>
                <button class="option-choice-btn m-2">Hints</button>
                <svg class="check-circle-svg">
                  <use href="#checkOutline"></use>
                </svg>
              </li>
            </ul>
          </li>
          <li class="menu-option">
            <button id="start-game-btn">
              <p class="m-3">Start Game</p>
            </button>
          </li>
        </ul>
        <p id="note">You can use Arrow Keys and Enter to Navigate</p>
      </main>
    </section>

    <div id="backdrop"></div>
    <section id="game-section">
      <header>
        <h2>
          Sudoku - <span id="difficulty"></span> - <span id="mode"></span>
        </h2>
      </header>
      <div id="middle">
        <aside>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
        </aside>
        <main id="game-board">
          <!-- prettier-ignore -->
          <div id="spinner"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
          <div id="box-1" class="box"></div>
          <div id="box-2" class="box"></div>
          <div id="box-3" class="box"></div>
          <div id="box-4" class="box"></div>
          <div id="box-5" class="box"></div>
          <div id="box-6" class="box"></div>
          <div id="box-7" class="box"></div>
          <div id="box-8" class="box"></div>
          <div id="box-9" class="box"></div>
        </main>
        <aside>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="svg-button" class="btn">
            <svg height="25px" width="25px"><use href="#eraseSVG"></use></svg>
          </button>
        </aside>
      </div>
      <footer id="boardFooter">
        <button id="resetBoard" class="btn footerBtn">
          Reset
          <svg><use href="#resetSVG"></use></svg>
        </button>
        <button id="showSoln" class="btn footerBtn">
          Show Solution
          <svg><use href="#eyeOutline"></use></svg>
        </button>
        <button id="hintBtn" class="btn">
          <svg><use href="#lightBulb"></use></svg>
          <span id="hintNum"></span>
        </button>
        <div id="time-section">
          <span id="timer">00:00</span>
          <svg><use href="#pauseOutline"></use></svg>
        </div>
      </footer>
    </section>

    <fieldset id="pause-section" class="modal">
      <legend><h2>Paused</h2></legend>
      <div id="iconsContainer">
        <svg id="resume">
          <use href="#playSVG"></use>
          <title>Resume</title>
        </svg>
        <svg id="restart">
          <use href="#restartSVG"></use>
          <title>Restart</title>
        </svg>
        <svg id="mainMenu">
          <use href="#homeSVG"></use>
          <title>Main Menu</title>
        </svg>
      </div>
    </fieldset>

    <fieldset id="result-section" class="modal">
      <legend><h2></h2></legend>
      <ul>
        <li>üêµ Player <span id="playerName"></span></li>
        <li>üéØ Difficulty <span id="difficultyResult"></span></li>
        <li>üéÆ Mode <span id="modeResult"></span></li>
        <li>‚è∞ Time <span id="time"></span></li>
      </ul>
      <button id="okButton" class="btn">üëç OK</button>
    </fieldset>

    <!-- prettier-ignore -->

  </body>
</html>
